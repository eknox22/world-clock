<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Your current location</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">6th May 2024</div>
        </div>
        <div class="time">20:33</div>
      </div>
    </div>
    <footer>
      <p>
        Project coded by
        <a href="https://github.com/eknox22">Emily Knox-Clifton.</a>
        Open-sourced on
        <a href="https://github.com/eknox22/world-clock">GitHub</a>
        and hosted on
        <a href="https://momentsjs-world-clock-project.netlify.app">Netifly</a>
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
